<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/de5146ae50.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="container">
        <div class="best-time-container">
            <span>Best Time</span>
            <span class="best-time">99.99</span>
        </div>
        <h1 class="title">Type Your ABC's</h1>
        <div class="timer">
            <div class="time" id="sec">00</div><div class="time" id="mil">.00</div>
        </div>
        <div class="letters-container">
            <div class="letter-container A">
                <span>A</span>
            </div>
            <div class="letter-container B">
                <span>B</span>
            </div>
            <div class="letter-container C">
                <span>C</span>
            </div>
            <div class="letter-container D">
                <span>D</span>
            </div>
            <div class="letter-container E">
                <span>E</span>
            </div>
            <div class="letter-container F">
                <span>F</span>
            </div>
            <div class="letter-container G">
                <span>G</span>
            </div>
            <div class="letter-container H">
                <span>H</span>
            </div>
            <div class="letter-container I">
                <span>I</span>
            </div>
            <div class="letter-container J">
                <span>J</span>
            </div>
            <div class="letter-container K">
                <span>K</span>
            </div>
            <div class="letter-container L">
                <span>L</span>
            </div>
            <div class="letter-container M">
                <span>M</span>
            </div>
            <div class="letter-container N">
                <span>N</span>
            </div>
            <div class="letter-container O">
                <span>O</span>
            </div>
            <div class="letter-container P">
                <span>P</span>
            </div>
            <div class="letter-container Q">
                <span>Q</span>
            </div>
            <div class="letter-container R">
                <span>R</span>
            </div>
            <div class="letter-container S">
                <span>S</span>
            </div>
            <div class="letter-container T">
                <span>T</span>
            </div>
            <div class="letter-container U">
                <span>U</span>
            </div>
            <div class="letter-container V">
                <span>V</span>
            </div>
            <div class="letter-container W">
                <span>W</span>
            </div>
            <div class="letter-container X">
                <span>X</span>
            </div>
            <div class="letter-container Y">
                <span>Y</span>
            </div>
            <div class="letter-container Z">
                <span>Z</span>
            </div>
        </div>

        <span>Hit 'A' to start the game. Hit 'RETURN' when the game is over to restart.</span>
        <span>The 'Best Time' is only kept for the current session.</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
